<style>
    .subscribe-button {
        background-color: rgb(141, 0, 0);

        padding-left: 16px;
        padding-right: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.15s;
        margin-right: 8px;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.6;

    .subscribe-button:active{

    }

        color: white;

    .join-button:active{

    }
    .join-button {
        background-color: rgb(255, 255, 255);
        color: #3d8bff;
        border-color: rgb(48, 124, 247);

        vertical-align: top;
    }

        background-color: rgb(40, 124, 250);
